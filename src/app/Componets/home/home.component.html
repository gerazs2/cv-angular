<section class="bg-light pt-5 pb-5 shadow-sm animated fadeIn">
  <div class="container">
    <div class="row pt-5">
      <div class="col-12">
        <h3 class="text-uppercase border-bottom mb-4">Proyectos en los que trabaje</h3>
      </div>
    </div>

    <div class="row">
  
      <div class="col-lg-4 mb-3 d-flex align-items-stretch" *ngFor="let item of projects">
        <div class="card">
          <img src="https://i.postimg.cc/28PqLLQC/dotonburi-canal-osaka-japan-700.jpg" class="card-img-top" alt="Card Image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{item.nombre}}</h5>
            <p class="card-text mb-4">{{item.bio}}</p>
            <p class="card-text"><small class="text-muted">fecha de culminaci√≥n: {{item.date | date}}</small></p>
            <a href="#" class="btn btn-primary mt-auto align-self-start">Book now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
